<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>CRUDS Project</title>
</head>

<body>
    <div class="container py-4">
        <label for="productName">Product Name: </label>
        <input type="text" class="form-control mb-3" id="productName">

        <label for="productPrice">Product Price: </label>
        <input type="number" class="form-control mb-3" id="productPrice">

        <label for="productCategory">Product Category: </label>
        <input type="text" class="form-control mb-3" id="productCategory">
        <label for="productDes">Product Description: </label>
        <textarea type="text" class="form-control mb-3" id="productDes"></textarea>

        <button id="addBtn" onclick="addProduct()" class="btn d-block btn-info w-100">Add Product</button>
        <button id="updateBtn" class="btn d-none mt-2 btn-warning w-100">Update Product</button>
    </div>
    </div>
    <div class="w-75 mx-auto my-3">
        <input type="text" oninput="searchProducts(this.value)" placeholder="Search by name ..."
            class="form-control mx-auto w-75 my-3">
        <table class="table text-center">
            <thead>
                <th>Product Name</th>
                <th>Product Price</th>
                <th>Product Category</th>
                <th>Product Description</th>
                <th>Update</th>
                <th>Delete</th>
            </thead>
            <tbody id="bodyData">
            </tbody>
        </table>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>


</body>

</html>
